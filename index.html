<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.4-dars vazifa</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2 class="h2 text-center text-dark my-4">Movies catalog</h2>
        <div class="row gy-5 justify-content-between">
            <div class="col-4">
                <form action="https://echo.htmlacademy.ru">
                    <input type="text" class="form-control my-3">
                    <input type="text" class="form-control my-3">

                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <select class="form-select my-3" aria-label="Default select example">
                        <option selected disabled>Rating(hight to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </form>
                <button class="btn btn-primary text-light w-100 text-center fs-5" type="button">Search</button>
                <h3 class="h3 text-dark mt-5 mb-3">Bookmarked movies</h3>

                <ul class="list-group list-unstyled">
                    <li class="list-group-item d-flex flex-column">
                        <strong>Avengers: Infinity War</strong>
                        <button class="btn btn-danger my-3 w-25 text-light">Remove</button>
                    </li>
                    <li class="list-group-item d-flex flex-column">
                        <strong>The Avengers</strong>
                        <button class="btn btn-danger my-3 w-25 text-light">Remove</button>
                    </li>
                    <li class="list-group-item d-flex flex-column">
                        <strong>12 Years a Slave</strong>
                        <button class="btn btn-danger my-3 w-25 text-light">Remove</button>
                    </li>
                </ul>
            </div>

            <div class="col-8">
                <h3 class="h3 text-dark mt-3">Search resultat:39</h3>
                <div class="alert alert-info my-3 text-success" role="alert">
                    Use the form on the left to search for a movie
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="border border-secondary rounded-2">
                            <img src="./image/avengers.jpg" class="m-0 p-0 w-100 rounded-2" alt="avangers image">
                        <div class="p-4">
                            <h3 class="h3 text-dark my-3 ">Avengers:Infinity War</h3>
                        <div class="d-flex w-25  m-0 ">
                            <img src="./image/calendar.png" alt="calendar image" class="w-25 me-2">
                            <time datetime="2022-02-13 18:37">2018</time>
                        </div>
                        <div class="d-flex w-25 mt-5 ">
                            <img src="./image/star.png" alt="star image" class="w-25 me-3">
                            <p class="m-0 p-0">8.7</p>
                        </div>
                            <div class="d-flex my-4  justify-content-between">
                                <button class="btn btn-outline-primary ">Watch trailer</button>
                                <button class="btn btn-outline-info ">More info</button>
                                <button class="btn btn-outline-success ">Bookmark</button>
                            </div>
                        </div>
                        </div>
                    </div> 

                    <div class="col-6">
                        <div class="border border-secondary rounded-2">
                            <img src="./image/temir-odam.jpg" class="m-0 p-0 w-100 rounded-2" alt="avangers image">
                        <div class="p-4">
                            <h3 class="h3 text-dark my-3 ">The Avengers</h3>
                        <div class="d-flex w-25  m-0 ">
                            <img src="./image/calendar.png" alt="calendar image" class="w-25 me-2">
                            <time datetime="2022-02-13 18:37">2012</time>
                        </div>
                        <div class="d-flex w-25 mt-5 ">
                            <img src="./image/star.png" alt="star image" class="w-25 me-3">
                            <p class="m-0 p-0">8.1</p>
                        </div>
                            <div class="d-flex my-4  justify-content-between">
                                <button class="btn btn-outline-primary ">Watch trailer</button>
                                <button class="btn btn-outline-info ">More info</button>
                                <button class="btn btn-outline-success ">Bookmark</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div> 
                
                    <nav class="d-flex justify-content-center mt-4">
                        <ul class="pagination pagination-lg">
                          <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                        </ul>
                      </nav>
                
            </div>
        </div>
    </div>
</body>
</html>
